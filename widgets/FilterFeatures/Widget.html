<div>
	<div class="container">
		<p>Departamento</p>
		<select  name="depaselect" class="selectFilter" data-dojo-type='dijit/form/Select' data-dojo-attach-point="depaSelectAttachPoint" data-dojo-attach-event="onChange: _filterFeatureDepa">
